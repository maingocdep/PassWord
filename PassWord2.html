<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="PassWord2.css">

        <title>Beautiful glass login form </title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="IMG_1545.JPG" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div> <!--  DIV login__title  -->
                        <h1 class="login__title">
                            <span>Welcome</span> Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div> <!--  Fermeture du DIV login__title  -->
                    
                    <div> <!--  DIV  de 3 éléments  -->
                        <div class="login__inputs">
                            <div> <!--  DIV email  -->
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                            </div> <!--  Fermeture du DIV login__email  -->
    
                            <div> <!--  DIV Password  -->
                                <label for="input-pass" class="login__label">Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div> <!--  Fermeture du DIV login__box  -->
                            </div> <!--  Fermeture du DIV Password  -->

                        </div> <!--  Fermeture du DIV login__inputs  -->

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input" id="input-check">
                            <label for="input-check" class="login__check-label">Remember me</label>
                        </div> <!--  Fermeture du DIV login__check  -->

                    </div> <!--  Fermeture du DIV de 3 éléments  -->

                    <div> <!--  DIV du mot pass oublié  -->
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button class="login__button login__button-ghost">Sign Up</button>
                        </div> <!--  Fermeture du DIV login__buttons  -->

                        <a href="#" class="login__forgot">Forgot Password?</a>
                    </div><!--  Fermeture du DIV du mot pass oublié  -->

                </form>
            </div> <!--  Fermeture du DIV content  -->
        </div> <!--  Fermeture du DIV container  -->


        <!--=============== MAIN JS ===============-->
        <script src="Password2.js"></script>
    </body>
</html>
